   <script>
        function tmpmouse(e) { 
            MouseX = (e.clientX - my_canvas.getBoundingClientRect().left) * 800 / my_canvas.getBoundingClientRect().width; 
            MouseY = (e.clientY - my_canvas.getBoundingClientRect().top) * 600 / my_canvas.getBoundingClientRect().height; 
            if (MouseX > 175 && MouseX < 625 && MouseY > 125 && MouseY < 475) { 
                window.removeEventListener('mousedown', tmpmouse, false); main(); 
            } 
        }

        function whenloaded() {
            tmp1 = document.getElementById('exp'); 
            tmp2 = tmp1.getContext('2d'); 
            tmp2.fillStyle = '#51A9AB'; 
            tmp2.fillRect(175, 125, 450, 350);  
            tmp2.fillStyle = 'white'; 
            tmp2.font = '24px Arial'; 
            tmp2.textAlign = 'center'; 
            tmp2.fillText('Click to start', 400, 300); 
            window.addEventListener('mousedown', tmpmouse, false)
            var canvasbox = document.getElementById('cbox');
            iswebkit = RegExp('webkit').test(navigator.userAgent.toLowerCase());
            canvasbox.addEventListener(iswebkit ? 'webkitfullscreenchange' : 'fullscreenchange', (event) => { if (document.fullscreenElement == null) { my_screen_scale(0, false); } })         
        }

    </script>
